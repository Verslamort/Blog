{% extends 'blogs/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h2>发布一篇新博客</h2>
{% endblock page_header %}
{% block content %}
	<form action="{% url 'blogs:new_blog' %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
      	{% buttons %}
        	<button name="submit" class="btn btn-primary">发布</button>
      	{% endbuttons %}
	</form>

{% endblock content %}
