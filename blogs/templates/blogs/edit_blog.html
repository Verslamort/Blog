{% extends 'blogs/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h2>修改博客</h2>
{% endblock page_header %}
{% block content %}
	<p>{{ title }}</p>
	<form action="{% url 'blogs:edit_blog' blogpost.id %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
      	{% buttons %}
        	<button name="submit" class="btn btn-primary">修改</button>
      	{% endbuttons %}
	</form>

{% endblock content %}
